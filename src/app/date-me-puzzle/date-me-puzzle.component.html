<div id="date-me" class="date-div">
    <div class="center">
        <h1>Então chero, quer namorar comigo?</h1>
    </div>
    <div class="center buttons">
        <button id="btn-yes" mat-button (click)="accept()">Sim 😍</button>
        <button id="btn-no" mat-button *ngIf="condition !== 8" (click)="changeButtonPosition()">Não 😔</button>
    </div>
    <div class="center">
        <h4>{{hintText}}</h4>
    </div>
</div>
